<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QartNLP</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    <header id="header">
        <nav class="navigation">
            <div class="nav-left">
                <h2>QARTNLP</h2>
            </div>
            <div class="nav-right">
                <ul>
                    <li class="list-item"><a href="#">მთავარი</a></li>
                    <li class="list-item"><a href="">დოკუმენტაცია</a></li>
                    <li class="list-item"><a href="">ჩვენს შესახებ</a></li>
                    <li class="icon">icon</li>
                </ul>
            </div>
        </nav>
    </header>
  
      <section class="processing-lang">
        <h2>ქართული ენის ციფრული დამუშავება</h2>
        <textarea class="prtext" name="text" id="prtext" placeholder="ჩააკოპირე ქართული ტექსტი, ნახე როგორ მუშაობს სისტემა."></textarea>
        <div class="btn-block">
            <img src="../assets/clear.svg" alt="reload" id="clear-icon" class="clear-icon">
            <button id="analyze-button" class="btn-analyze">გაანალიზე</button>
        </div>
    </section>

    <section id="analyze-section" class="analyze-section">
        <div class="parts">
            <p class="analyze-part">ნაწილები</p>
            <p class="analyze-part">ნაწილები</p>
        </div>
        <div class="grammar-blocks">
            <div class="grammar-block block-1">
                <p class="grammar-block-header">
                    არსებითი სახელი
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-2">
                <p class="grammar-block-header">
                    ზედსართავი სახელი
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-3">
                <p class="grammar-block-header">
                    რიცხვითი სახელი
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-4">
                <p class="grammar-block-header">
                    ნაცვალსახელი
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-5">
                <p class="grammar-block-header">
                    კავშირი
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-6">
                <p class="grammar-block-header">
                    ნაწილაკი
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-7">
                <p class="grammar-block-header">
                    ზმნიზედა
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-8">
                <p class="grammar-block-header">
                    თანდებული
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-9">
                <p class="grammar-block-header">
                    შორისდებული
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-10">
                <p class="grammar-block-header">
                    ზმნა
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <div class="grammar-block block-last block-11">
                <p class="grammar-block-header">
                    მიმღეობა
                </p>
                <textarea readonly name="gram" class="gram-textarea" id=""></textarea>
            </div>
            <i aria-hidden="true" class="grammar-block hidden"></i>
        </div>
    </section>

    <script src="../static/scripts.js"></script>
</body>
</html>
